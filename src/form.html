<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Мишка — форма заказа</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page">
  <header class="page-header">
    <nav class="main-nav main-nav--no-js">
      <a class="main-nav__logo header-logo" href="index.html" aria-label="Мишка">
        <picture>
          <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="header-logo__image" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип сайта Мишка">
        </picture>
      </a>

      <button class="main-nav__toggle main-nav__toggle--off" type="button" aria-label="Меню"></button>

      <ul class="main-nav__site-list site-navigation">
        <li class="site-navigation__item">
          <a class="site-navigation__link" href="catalog.html">Каталог товаров</a>
        </li>
        <li class="site-navigation__item">
          <a class="site-navigation__link">Вязание на заказ</a>
        </li>
      </ul>

      <ul class="main-nav__user-list user-navigation">
        <li class="user-navigation__item">
          <a class="user-navigation__link" href="#">Поиск по сайту</a>
        </li>
        <li class="user-navigation__item">
          <a class="user-navigation__link" href="#">Корзина: пока пуста</a>
        </li>
      </ul>

      <ul class="main-nav__stock-list stock-navigation">
        <li class="stock-navigation__item">
          <a class="stock-navigation__link" href="#">Новые поступления</a>
        </li>
        <li class="stock-navigation__item">
          <a class="stock-navigation__link" href="#">Распродажа</a>
        </li>
      </ul>

      <p class="main-nav__text">Бесплатная доставка по России</p>
    </nav>
  </header>

  <main class="page-main"></main>

  <footer class="page-footer">
    <div class="content-wrapper">
      <a class="page-footer__logo footer-logo" aria-label="Мишка">
        <svg class="footer-logo__image" width="102" height="34" alt="Логотип сайта Мишка">
          <use xlink:href="img/symbols.svg#logo-footer"></use>
        </svg>
      </a>

      <ul class="social-links">
        <li class="social-links__item">
          <a class="social-links__link" href="https://www.instagram.com" aria-label="Instagram"></a>
        </li>
        <li class="social-links__item">
          <a class="social-links__link" href="https://www.facebook.com" aria-label="Facebook"></a>
        </li>
        <li class="social-links__item">
          <a class="social-links__link" href="https://twitter.com" aria-label="Twitter"></a>
        </li>
      </ul>

      <p class="page-footer__copyright">
        <span class="page-footer__copyright-text">Разработано</span>
        <a class="page-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="HTML Academy">
          <svg class="page-footer__copyright-image" width="27" height="34" alt="Логотип HTML Academy">
            <use xlink:href="img/symbols.svg#logo-htmlacademy"></use>
          </svg>
        </a>
      </p>
    </div>
  </footer>

  <script src="js/svg4everybody.min.js"></script>
  <script src="js/picturefill.min.js"></script>
  <script src="js/polyfill.min.js"></script>
  <script src="js/index.min.js"></script>
</body>

</html>
